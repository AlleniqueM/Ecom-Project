<div class="contact-page">
  <section class="hero-section">
    <div class="hero-content">
      <h1>Contact Noor Al-Shama</h1>
      <p class="tagline">We'd love to hear from you</p>
    </div>
  </section>

  <div class="contact-container">
    <section class="contact-info">
      <h2>Our Headquarters</h2>
      <div class="info-card">
        <div class="info-item">
          <span class="icon">📞</span>
          <p>{{ contactInfo.phone }}</p>
        </div>
        <div class="info-item">
          <span class="icon">✉️</span>
          <p>{{ contactInfo.email }}</p>
        </div>
        <div class="info-item">
          <span class="icon">📍</span>
          <p>{{ contactInfo.address }}</p>
        </div>
        <div class="info-item">
          <span class="icon">🕒</span>
          <p>{{ contactInfo.hours }}</p>
        </div>
      </div>

        <h3>Connect With Us</h3>

    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form (ngSubmit)="submitContactForm(contactForm.value)" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" ngModel required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" ngModel>
            <option value="general">General Inquiry</option>
            <option value="wholesale">Wholesale Orders</option>
            <option value="custom">Custom Fragrances</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" ngModel required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </div>
</div>
