<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2> Welcome Admin! </h2>
<a href="/admin/dashboard"> Go to dashboard </a>
<button (click)="logout()"> </button>
  <div>
    <h2> Edit Products </h2>

  </div>
  <div class="container mt-4">
    <h2>Product Management</h2>

    <!-- Add Product Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h3>Add New Product</h3>
      </div>
      <div class="card-body">
        <form (submit)="addProduct()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" [(ngModel)]="newProduct.description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" [(ngModel)]="newProduct.image_url" name="image_url">
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Products List</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description}}</td>
                <td>{{ product.price | currency }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
